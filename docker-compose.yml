version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-socialsim4}
      POSTGRES_USER: ${POSTGRES_USER:-socialsim4}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-socialsim4}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      args:
        FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-/}
    environment:
      SOCIALSIM4_DATABASE_URL: postgresql+psycopg://socialsim4:socialsim4@db:5432/socialsim4
      SOCIALSIM4_APP_BASE_URL: ${SOCIALSIM4_APP_BASE_URL:-http://localhost:${APP_PORT:-8080}}
      SOCIALSIM4_FRONTEND_DIST_PATH: /app/frontend/dist
      SOCIALSIM4_BACKEND_HOST: 0.0.0.0
      SOCIALSIM4_BACKEND_PORT: 8000
      SOCIALSIM4_JWT_SIGNING_KEY: ${SOCIALSIM4_JWT_SIGNING_KEY:-please-change-me}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
      ADMIN_FULL_NAME: ${ADMIN_FULL_NAME:-}
      ADMIN_ORGANIZATION: ${ADMIN_ORGANIZATION:-}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${APP_PORT:-8080}:8000"
    restart: unless-stopped

volumes:
  postgres_data:
